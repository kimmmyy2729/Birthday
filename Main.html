<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: white;
        }
        
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 24rem;
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            color: #391E10;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .button {
            background-color: #E2CEB1;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 2rem;
            transition: 0.3s ease-in-out;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
        }
        
        .button:hover {
            background-color: #C7A07A;
            transform: scale(1.05);
        }
        
        .button span {
            margin-left: 0.5rem;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video (Muted) -->
    <video class="background-video" autoplay loop muted>
        <source src="Videos/birthday-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Audio Player (Auto Play on First Click) -->
    <audio id="birthdaySong" loop>
        <source src="Sound/Christmas-Tree-edited.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>üéÇ Happy Birthday My Love! </h1>
        <div class="menu">
            <button class="button" onclick="navigateTo('letter.html')" aria-label="Read the special letter">üíå <span>Lettre d'amour</span></button>
            <button class="button" onclick="navigateTo('quiz.html')" aria-label="Take the relationship quiz">‚ùì <span>Sarang Kwijeu</span></button>
            <button class="button" onclick="navigateTo('candy-game.html')" aria-label="Play the candy game">üç¨ <span>ÊâæÂà∞Á≥ñÊûú </span></button>
            <button class="button" onclick="navigateTo('penguin1.html')" aria-label="Play Penguin Jump!">üêß <span>Chan-Chan Jump !</span></button>
           
        </div>
    </div>
    
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function playAudio() {
            let audio = document.getElementById("birthdaySong");

            if (audio.paused) {
                audio.play()
                    .then(() => console.log("Audio started playing"))
                    .catch(error => console.error("Error playing audio:", error));
            }
        }

        // Play audio on the first user interaction
        document.addEventListener("click", playAudio, { once: true });
    </script>
</body>
</html>
