<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan-Chan Jump!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Images/penguin-background.png') no-repeat center center/cover;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 500px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        .image {
            width: 450px;
            height: auto;
            margin-bottom: 20px;
        }
        .btn {
            background: #5f8dbb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background: #395b7a;
            box-shadow: 0px 4px 10px rgba(167, 199, 231, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Bawak chan chan balik semenanjung dengan selamat!!</div>
        <img src="Images/chan-chan1.jpg" alt="Message Icon" class="image">
        <br>
        <button class="btn" onclick="window.location.href='penguin2.html'">Roger</button>
    </div>
</body>
</html>
